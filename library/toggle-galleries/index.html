<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Toggle Galleries</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <h1><a href=".">Toggle Galleries</a></h1>
            <nav id="main-nav">
                <a class="gallery-link" href="#birds">Birds</a>
                <a class="gallery-link" href="#capuchins">Capuchins</a>
                <a class="gallery-link" href="#dolphins">Dolphins</a>
            </nav>
        </header>
        <main>
            <div id="all-galleries">
                <div class="gallery-container" id="birds">
                    <div class="gallery">
                        <img src="images/birds/1.jpg" alt="bird" loading="lazy">
                        <img src="images/birds/2.jpg" alt="bird" loading="lazy">
                        <img src="images/birds/3.jpg" alt="bird" loading="lazy">
                        <img src="images/birds/4.jpg" alt="bird" loading="lazy">
                        <img src="images/birds/5.jpg" alt="bird" loading="lazy">
                    </div>
                </div>
                <div class="gallery-container" id="capuchins">
                    <div class="gallery">
                        <img src="images/capuchins/1.jpg" alt="capuchin" loading="lazy">
                        <img src="images/capuchins/2.jpg" alt="capuchin" loading="lazy">
                        <img src="images/capuchins/3.jpg" alt="capuchin" loading="lazy">
                        <img src="images/capuchins/4.jpg" alt="capuchin" loading="lazy">
                        <img src="images/capuchins/5.jpg" alt="capuchin" loading="lazy">
                    </div>
                </div>
                <div class="gallery-container" id="dolphins">
                    <div class="gallery">
                        <img src="images/dolphins/1.jpg" alt="dolphin" loading="lazy">
                        <img src="images/dolphins/2.jpg" alt="dolphin" loading="lazy">
                        <img src="images/dolphins/3.jpg" alt="dolphin" loading="lazy">
                        <img src="images/dolphins/4.jpg" alt="dolphin" loading="lazy">
                        <img src="images/dolphins/5.jpg" alt="dolphin" loading="lazy">
                    </div>
                </div>
            </div>
            

        </main>
        <footer>
            <p>&copy; 2022 Doug Rosman</p>
        </footer>

    </div>
</body>

</html>
